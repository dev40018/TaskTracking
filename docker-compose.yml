services:
  db:
    ## specifying the docker <image>:<version>
    image: postgres:latest

    #mapping host's port -> container's port
    ports:
      - "5433:5432"

    # if we acceidentally kill the running container, Docker Compose will restart it
    restart:
      always
    # the PostgreSQL Docker Container use Environment Variables to read Configurations



    environment:
      POSTGRES_PASSWORD: chang3m!

